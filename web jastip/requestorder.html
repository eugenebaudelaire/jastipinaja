<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>

    <div class="header">
        <div class="logo">
            <span class="logo-text">Jastipin Aja</span>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
        </nav>
    </div>

    <div class="container">
        <h1>Request By Order</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="first-name">Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Address</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Specific Notes</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Mengambil nilai dari form
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var message = document.getElementById('message').value;
    
            // Format pesan WhatsApp
            var whatsappMessage = `Halo, saya ingin melakukan pemesanan:\n\nName: ${firstName}\nAddress: ${lastName}\nEmail: ${email}\nPhone: ${phone}\nSpecific Notes: ${message}`;
    
            // Encode URL untuk menghindari masalah dengan karakter khusus
            var whatsappUrl = `https://api.whatsapp.com/send?phone=62882008869300&text=${encodeURIComponent(whatsappMessage)}`;
    
            // Redirect ke WhatsApp
            window.open(whatsappUrl, '_blank');
        });
    </script>
    
</body>
</html>
